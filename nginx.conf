server {
    listen       80;
    server_name  localhost;

    # 开启 gzip 压缩
    gzip on;
    gzip_min_length 1k;
    gzip_comp_level 9;
    gzip_types text/plain application/javascript application/x-javascript text/css application/xml text/javascript application/x-httpd-php image/jpeg image/gif image/png;
    gzip_vary on;

    # =============================================
    # web-nuxt (SSG 静态文件)
    # 访问路径: http://8.129.84.229/
    # 部署目录: /opt/xera/html (映射到容器内 /usr/share/nginx/html)
    # =============================================
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # =============================================
    # admin-ele (SPA 静态文件)
    # 访问路径: http://8.129.84.229/admin
    # 部署目录: /opt/xera/html/admin (映射到容器内 /usr/share/nginx/html/admin)
    # =============================================
    location /admin/ {
        alias /usr/share/nginx/html/admin/;
        index index.html;
        try_files $uri $uri/ /admin/index.html;
    }

    # =============================================
    # 后端 API 反向代理 (指向 xera-server 容器)
    # =============================================
    location /admin-api/ {
        proxy_pass http://xera-server:8080/admin-api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}
