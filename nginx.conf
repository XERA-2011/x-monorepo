server {
    listen       80;
    server_name  localhost;

    # 开启 gzip 压缩
    gzip on;
    gzip_min_length 1k;
    gzip_comp_level 9;
    gzip_types text/plain application/javascript application/x-javascript text/css application/xml text/javascript application/x-httpd-php image/jpeg image/gif image/png;
    gzip_vary on;

    # =============================================
    # admin-ele (SPA 静态文件)
    # 访问路径: http://8.129.84.229/admin
    # =============================================
    location /admin {
        alias /opt/xera/html;
        index index.html index.htm;
        try_files $uri $uri/ /admin/index.html;
    }

    # =============================================
    # web-nuxt (SSR 应用 - 反向代理到 Node.js 服务)
    # 访问路径: http://8.129.84.229/
    # 注意: 需要在服务器上运行 web-nuxt 的 Node.js 服务
    # =============================================
    location / {
        proxy_pass http://web-nuxt:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # =============================================
    # 后端 API 反向代理 (指向 xera-server 容器)
    # =============================================
    location /admin-api/ {
        proxy_pass http://xera-server:8080/admin-api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}

